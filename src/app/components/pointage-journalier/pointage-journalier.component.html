<div class="container mx-auto pt-16 p-4">
    <h1 class="text-2xl font-bold mb-4">Pointage Journalier</h1>
    
    <div class="mb-4">
      <input 
        type="text" 
        placeholder="Rechercher par nom ou prénom" 
        [(ngModel)]="searchQuery" 
        (input)="filterTable()"
        class="border rounded px-3 py-2 w-full"
      />
    </div>
    
    <div class="overflow-x-auto mt-16">
      <table class="min-w-full divide-y divide-gray-200 table-auto">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Code Employé</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Employé</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Jours</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nombre des Jours</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <tr *ngFor="let entry of filteredPointageJournalier">
            <td class="px-6 py-4 whitespace-nowrap">{{ entry.codeEmploye }}</td>
            <td class="px-6 py-4 whitespace-nowrap">{{ entry.employe }}</td>
            <td class="px-6 py-4 whitespace-nowrap">{{ entry.date }}</td>
            <td class="px-6 py-4 whitespace-nowrap">{{ entry.jours }}</td>
            <td class="px-6 py-4 whitespace-nowrap">{{ entry.nombreDesJours }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
