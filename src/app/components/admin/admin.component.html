<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Gestion des Admins</h1>
    
    <!-- Add Admin Form -->
    <div class="mb-4 flowbite-form">
      <h2 class="text-lg font-bold mb-2">Ajouter un Admin</h2>
      <div class="flex items-center space-x-4">
        <label class="w-1/3">Sélectionnez un employé:</label>
        <select class="w-2/3 flowbite-select" [(ngModel)]="selectedEmployee">
          <option *ngFor="let employee of employees" [value]="employee.id">{{ employee.nom }} {{ employee.prenom }}</option>
        </select>
      </div>
      <button (click)="addAdmin()" class="bg-blue-500 text-white px-4 py-2 mt-2 rounded">Ajouter</button>
    </div>
  
    <!-- Admins Table -->
    <div class="mb-4 overflow-x-auto mt-4">
      <table class="min-w-full divide-y divide-gray-200 table-auto">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nom</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Prénom</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Action</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <tr *ngFor="let admin of admins">
            <td class="px-6 py-4 whitespace-nowrap">{{ admin.nom }}</td>
            <td class="px-6 py-4 whitespace-nowrap">{{ admin.prenom }}</td>
            <td class="px-6 py-4 whitespace-nowrap">
              <button (click)="deleteAdmin(admin.id)" class="bg-red-500 text-white px-4 py-2 rounded">Supprimer</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
