<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Gestion des Services</h1>
  
    <!-- Filter Input -->
    <div class="mb-4">
      <input 
        type="text" 
        placeholder="Rechercher par Site" 
        [(ngModel)]="searchQuery" 
        (input)="filterTable()"
        class="border rounded px-3 py-2 w-full"
      />
    </div>
  
    <!-- Add Service Button -->
    <div class="mb-4">
      <button (click)="openModal()" class="bg-blue-500 text-white px-4 py-2 rounded">Ajouter un Service</button>
    </div>
  
    <!-- Add Service Modal -->
    <div *ngIf="showModal" class="fixed z-10 inset-0 overflow-y-auto">
      <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
        <div class="fixed inset-0 transition-opacity" aria-hidden="true">
          <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
        </div>
        <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
        <div class="inline-block align-bottom bg-white rounded-lg px-4 pt-5 pb-4 text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full sm:p-6">
          <div class="sm:flex sm:items-start">
            <div class="mt-3 text-center sm:mt-0 sm:text-left w-full">
              <h3 class="text-lg leading-6 font-medium text-gray-900">Ajouter un Service</h3>
              <div class="mt-2">
                <form >
                  <div class="grid grid-cols-1 gap-4 md:grid-cols-2">
                    <input type="text" [(ngModel)]="newService.code" name="code" placeholder="Code" class="border rounded px-3 py-2" required>
                    <input type="text" [(ngModel)]="newService.service" name="service" placeholder="Service" class="border rounded px-3 py-2" required>
                    <input type="text" [(ngModel)]="newService.site" name="site" placeholder="Site" class="border rounded px-3 py-2" required>
                  </div>
                  <div class="mt-5 sm:mt-4 sm:flex sm:flex-row-reverse">
                    <button type="button" (click)="addService()" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-500 text-base font-medium text-white hover:bg-blue-700 sm:ml-3 sm:w-auto sm:text-sm">Ajouter</button>
                    <button type="button" (click)="closeModal()" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 sm:mt-0 sm:w-auto sm:text-sm">Annuler</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Services Table -->
    <div class="overflow-x-auto mt-4">
      <table class="min-w-full divide-y divide-gray-200 table-auto">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Code</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Service</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Site</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <tr *ngFor="let service of filteredServices">
            <td class="px-6 py-4 whitespace-nowrap">{{ service.code }}</td>
            <td class="px-6 py-4 whitespace-nowrap">{{ service.service }}</td>
            <td class="px-6 py-4 whitespace-nowrap">{{ service.site }}</td>
            <td class="px-6 py-4 whitespace-nowrap">
              <button (click)="deleteService(service.code)" class="bg-red-500 text-white px-4 py-2 rounded">Supprimer</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
