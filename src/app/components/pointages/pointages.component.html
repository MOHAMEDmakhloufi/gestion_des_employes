<!-- pointage.component.html -->
<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Pointages</h1>
    <!-- Add button for adding pointages if needed -->
    <div class="overflow-x-auto mt-4">
      <table class="min-w-full divide-y divide-gray-200 table-auto">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Employé</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Entrée</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Sortie</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Pause Début</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Pause Fin</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nombre d'heures</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <tr *ngFor="let pointage of pointages">
            <td class="px-6 py-4 whitespace-nowrap">{{ pointage.id }}</td>
            <td class="px-6 py-4 whitespace-nowrap">{{ pointage.employe.nom }} {{ pointage.employe.prenom }}</td>
            <td class="px-6 py-4 whitespace-nowrap">{{ pointage.date }}</td>
            <td class="px-6 py-4 whitespace-nowrap">{{ pointage.entre }}</td>
            <td class="px-6 py-4 whitespace-nowrap">{{ pointage.sortie }}</td>
            <td class="px-6 py-4 whitespace-nowrap">{{ pointage.pause_de }}</td>
            <td class="px-6 py-4 whitespace-nowrap">{{ pointage.pause_a }}</td>
            <td class="px-6 py-4 whitespace-nowrap">{{ pointage.nbre_heures }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
