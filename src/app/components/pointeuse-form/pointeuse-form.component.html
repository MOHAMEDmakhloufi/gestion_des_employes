<!-- src/app/pointeuse-form/pointeuse-form.component.html -->
<div *ngIf="show" class="fixed z-10 inset-0 overflow-y-auto">
    <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
      <div class="fixed inset-0 transition-opacity" aria-hidden="true">
        <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
      </div>
      <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">​</span>
      <div class="inline-block align-bottom bg-white rounded-lg px-4 pt-5 pb-4 text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full sm:p-6">
        <div class="sm:flex sm:items-start">
          <div class="mt-3 text-center sm:mt-0 sm:text-left w-full">
            <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">Ajouter Pointeuse</h3>
            <div class="mt-2">
              <form #pointeuseForm="ngForm">
                <div class="mt-2">
                  <label for="code" class="block text-sm font-medium text-gray-700">Code</label>
                  <input type="text" id="code" [(ngModel)]="pointeuse.code" name="code" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                </div>
                <div class="mt-2">
                  <label for="libelle" class="block text-sm font-medium text-gray-700">Libelle</label>
                  <input type="text" id="libelle" [(ngModel)]="pointeuse.libelle" name="libelle" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                </div>
                <div class="mt-2">
                  <label for="ip" class="block text-sm font-medium text-gray-700">IP</label>
                  <input type="text" id="ip" [(ngModel)]="pointeuse.ip" name="ip" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                </div>
                <div class="mt-2">
                  <label for="port" class="block text-sm font-medium text-gray-700">Port</label>
                  <input type="number" id="port" [(ngModel)]="pointeuse.port" name="port" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                </div>
                <div class="mt-2">
                  <label for="site" class="block text-sm font-medium text-gray-700">Site</label>
                  <input type="text" id="site" [(ngModel)]="pointeuse.site" name="site" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                </div>
                <div class="mt-2">
                  <label for="filiale" class="block text-sm font-medium text-gray-700">Filiale</label>
                  <input type="text" id="filiale" [(ngModel)]="pointeuse.filiale" name="filiale" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                </div>
                <div class="mt-2">
                  <label for="societe" class="block text-sm font-medium text-gray-700">Société</label>
                  <input type="text" id="societe" [(ngModel)]="pointeuse.societe" name="societe" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                </div>
                <div class="mt-5 sm:mt-4 sm:flex sm:flex-row-reverse">
                  <button type="button" (click)="onSubmit()" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-500 text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:ml-3 sm:w-auto sm:text-sm">Ajouter</button>
                  <button type="button" (click)="close()" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:w-auto sm:text-sm">Annuler</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
