<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Planning</h1>
    <button (click)="openAddPlanningModal()" class="bg-blue-500 text-white px-4 py-2 rounded">Ajouter</button>
    <div class="overflow-x-auto mt-4">
      <table class="min-w-full divide-y divide-gray-200 table-auto">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Employé</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Jour</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Service</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Site</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Activité</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <tr *ngFor="let planning of plannings">
            <td class="px-6 py-4 whitespace-nowrap">{{ planning.employe.nom }} {{ planning.employe.prenom }}</td>
            <td class="px-6 py-4 whitespace-nowrap">{{ planning.jour }}</td>
            <td class="px-6 py-4 whitespace-nowrap">{{ planning.service }}</td>
            <td class="px-6 py-4 whitespace-nowrap">{{ planning.site }}</td>
            <td class="px-6 py-4 whitespace-nowrap">{{ planning.activite }}</td>
            <td class="px-6 py-4 whitespace-nowrap">
              <button (click)="deletePlanning(planning.id!)" class="bg-red-500 text-white px-4 py-2 rounded">Supprimer</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <app-planning-form [show]="showPlanningForm" [employees]="employees" (close_)="closePlanningForm()" (submit)="addPlanning($event)"></app-planning-form>
  </div>
