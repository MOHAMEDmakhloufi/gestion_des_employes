<!-- formule-mensuel.component.html -->
<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Gestion de la Formule Mensuelle</h1>
  
    <div class="mb-4">
      <label for="nbreHeuresMax" class="block text-sm font-medium text-gray-700">Nombre d'heures maximum</label>
      <input id="nbreHeuresMax" type="number" [(ngModel)]="formuleMensuel.nbre_heures_max" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
    </div>
  
    <div class="mb-4">
      <label for="nbreHeuresMin" class="block text-sm font-medium text-gray-700">Nombre d'heures minimum</label>
      <input id="nbreHeuresMin" type="number" [(ngModel)]="formuleMensuel.nbre_heures_min" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
    </div>
  
    <div class="mb-4">
      <label for="heureSupp" class="block text-sm font-medium text-gray-700">Heure supplémentaire (pourcentage %)</label>
      <input id="heureSupp" type="number" [(ngModel)]="formuleMensuel.heure_supp" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
    </div>
  
    <button (click)="updateFormuleMensuel()" class="bg-blue-500 text-white px-4 py-2 rounded">Mettre à jour</button>
  </div>
