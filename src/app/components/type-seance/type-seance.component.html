<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Gestion du Type de Séance</h1>
    <div class="mb-4">
      <label for="seanceType" class="block text-sm font-medium text-gray-700">Type de Séance</label>
      <select id="seanceType" [(ngModel)]="currentSeanceType" name="seanceType" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        <option *ngFor="let type of seanceTypes" [value]="type">{{ type }}</option>
      </select>
      <button (click)="updateSeanceType()" class="bg-blue-500 text-white px-4 py-2 rounded mt-2">Mettre à jour</button>
    </div>
  </div>
