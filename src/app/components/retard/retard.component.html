<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Liste des Retards</h1>
  
    <!-- Filter Input -->
    <div class="mb-4">
      <input 
        type="text" 
        placeholder="Rechercher par Employé" 
        [(ngModel)]="searchQuery" 
        (input)="filterTable()"
        class="border rounded px-3 py-2 w-full"
      />
    </div>
  
    <!-- Retards Table -->
    <div class="overflow-x-auto mt-4">
      <table class="min-w-full divide-y divide-gray-200 table-auto">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Code Employé</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Employé</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Temps de retard</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <tr *ngFor="let retard of filteredRetards">
            <td class="px-6 py-4 whitespace-nowrap">{{ retard.codeEmploye }}</td>
            <td class="px-6 py-4 whitespace-nowrap">{{ retard.employe }}</td>
            <td class="px-6 py-4 whitespace-nowrap">{{ retard.date }}</td>
            <td class="px-6 py-4 whitespace-nowrap">{{ retard.tempsRetard }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
