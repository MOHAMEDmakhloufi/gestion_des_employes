<!-- src/app/configuration-pointeuse/configuration-pointeuse.component.html -->
<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Configuration Pointeuses</h1>
    <div class="mb-4">
      <input
        type="text"
        [(ngModel)]="filterCode"
        placeholder="Filtrer par code de pointeuse"
        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
      />
      <button (click)="searchConfigurations()" class="bg-blue-500 text-white px-4 py-2 rounded mt-2">Rechercher</button>
    </div>
    <div class="overflow-x-auto mt-4">
      <table class="min-w-full divide-y divide-gray-200 table-auto">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Code Pointeuse</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Employé Nom</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Employé Prénom</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Password</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Empreinte</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <tr *ngFor="let config of configurations">
            <td class="px-6 py-4 whitespace-nowrap">{{ config.code }}</td>
            <td class="px-6 py-4 whitespace-nowrap">{{ config.employe.nom }}</td>
            <td class="px-6 py-4 whitespace-nowrap">{{ config.employe.prenom }}</td>
            <td class="px-6 py-4 whitespace-nowrap">{{ config.employe.password }}</td>
            <td class="px-6 py-4 whitespace-nowrap">{{ config.employe.empreinte }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
