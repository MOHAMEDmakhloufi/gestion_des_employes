<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Employés</h1>
    <button (click)="openAddEmployeModal()" class="bg-blue-500 text-white px-4 py-2 rounded">Ajouter</button>
    <div class="overflow-x-auto mt-4">
      <table class="min-w-full divide-y divide-gray-200 table-auto">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nom</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Prénom</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Rôle</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Pointeuse</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>  
        </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <tr *ngFor="let employe of employes">
            <td class="px-6 py-4 whitespace-nowrap">{{ employe.nom }}</td>
            <td class="px-6 py-4 whitespace-nowrap">{{ employe.prenom }}</td>
            <td class="px-6 py-4 whitespace-nowrap">{{ employe.role }}</td>
            <td class="px-6 py-4 whitespace-nowrap">{{ employe.code_pointeuse }}</td>
            <td class="px-6 py-4 whitespace-nowrap">
              <button (click)="deleteEmploye(employe.id!)" class="bg-red-500 text-white px-4 py-2 rounded">Supprimer</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <app-employe-form [show]="showEmployeForm" (close_)="closeEmployeForm()" (submit)="addEmploye($event)"></app-employe-form>
  </div>
